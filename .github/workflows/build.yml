name: Build
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Setup bazel
        uses: bazelbuild/setup-bazelisk@v3
      - name: Mount bazel cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel
      - name: Bazel build
        run: bazel build //...
      - name: Bazel test
        run: bazel test //... --test_env=TVDB_API_KEY=${{ secrets.TVDB_API_KEY }} --test_env=CI=true --test_output=errors --verbose_failures
